<p-table 
  [value]="orders" 
  styleClass="p-datatable-striped" 
  [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Symbol</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Order Type</th>
            <th>Position Type</th>
            <th>Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
        <tr>
            <td>{{ order.symbol }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.price | currency }}</td>
            <td>{{ order.order_type }}</td>
            <td>{{ order.order_position_type }}</td>
            <td>{{ order.executed_at | date: 'short' }}</td>
        </tr>
    </ng-template>
</p-table>
