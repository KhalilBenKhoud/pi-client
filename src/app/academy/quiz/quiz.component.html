<p-toast position="top-center" style="position: fixed; z-index: 50"></p-toast>
<div class="container">
    <h4>{{question}}</h4>
  
        <div class="flex align-items-center">
            <p-radioButton 
                name="pizza" 
                value="Cheese" 
                [(ngModel)]="userAnswer"
                inputId="ingredient1" />
            <label for="ingredient1" class="ml-2">
                Cheese
            </label>
        </div>
        
        <div class="flex align-items-center">
            <p-radioButton 
                name="pizza" 
                value="Mushroom" 
                [(ngModel)]="userAnswer"
                inputId="ingredient2" />
            <label for="ingredient2" class="ml-2">
                Mushroom
            </label>
        </div>
        
        <div class="flex align-items-center">
            <p-radioButton 
                name="pizza" 
                value="Pepper" 
                [(ngModel)]="userAnswer"
                inputId="ingredient3" />
            <label for="ingredient3" class="ml-2">
                Pepper
            </label>
        </div>
    
        <div class="flex align-items-center">
            <p-radioButton 
                name="pizza" 
                value="Onion" 
                [(ngModel)]="userAnswer"
                inputId="ingredient4" />
            <label for="ingredient4" class="ml-2">
                Onion
            </label>
        </div>
        <p-button label="submit<" (onClick)="submitAnswer()" />
    </div>
